<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Chango" rel="stylesheet">
</head>

<body>
  <div class="header">
      <h1>Magic 8 Ball</h1>
  </div>
   <div class="ball">
   <img id="one" src="img/One.png" alt="Yes">
   <img id="two" src="img/Two.png" alt="No">
   <img id="three" src="img/Three.png" alt="Definitely">
   <img id="four" src="img/Four.png" alt="Most Likely">
   <img id="five" src="img/Five.png" alt="Ask Again Later">
   <img id="six" src="img/Six.png" alt="Reply Hazy, Ask Again">
   <img id="seven" src="img/Seven.png" alt="Very Doubtful">
   <img id="eight" src="img/Eight.png" alt="Without A Doubt">
   <img id="nine" src="img/Nine.png" alt="Outlook Not So Good">
   <img id="ten" src="img/Ten.png" alt="You May Rely On It">
   <img id="eleven" src="img/Eleven.png" alt="Signs Point To Yes">
   <img id="twelve" src="img/Twelve.png" alt="Better Not Tell You Now">
   <img id="thirteen" src="img/Thirteen.png" alt="Don't Count On It">
   <img id="fourteen" src="img/Fourteen.png" alt="As I See It YES">
   <img id="fifteen" src="img/Fifteen.png" alt="Outlook Good">
   <img id="sixteen" src="img/Sixteen.png" alt="It Is Certain">
   <img id="seventeen" src="img/Seventeen.png" alt="Cannot Predict Now">
   <img id="eighteen" src="img/Eighteen.png" alt="It Is Decidedly So">
   <img id="nineteen" src="img/Nineteen.png" alt="Stop Wasting My Time">
   <img id="twenty" src="img/Twenty.png" alt="You Already Know The Answer">
   </div>

   <div align="center"><input placeholder="Type your YES/NO question here."></div>
   <div class="button"><button id="shake">Shake & See</button></div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
